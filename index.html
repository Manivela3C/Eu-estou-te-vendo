<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu estou te vendo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagem.jpg" alt="Imagem">
    <audio id="audio" loop>
        <source src="audio.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        audio.volume = 0.3; // Define volume baixo
        audio.play();
        setInterval(() => {
            audio.currentTime = 0;
            audio.play();
        }, 45000); // Reinicia o áudio a cada 1 minuto
    </script>
</body>
</html>
